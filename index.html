<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surfers Co.</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <a class="header-button" href="#">
          <img src="./img/logo.png" alt="Surfers Co">
        </a>
        <nav class="navigation-menu">
          <ul>
            <li class="navigation-menu__item">
              <a class="navigation-menu__button" href="#">Boards</a>
            </li>
            <li class="navigation-menu__item">
              <a class="navigation-menu__button" href="#">Accessories</a>
            </li>
            <li class="navigation-menu__item">
              <a class="navigation-menu__button" href="#">Blog</a>
            </li>
            <li class="navigation-menu__item">
              <a class="navigation-menu__button" href="#">Technology</a>
            </li>
            <li class="navigation-menu__item">
              <a class="navigation-menu__button" href="#">Team</a>
            </li>
            <li class="navigation-menu__item">
              <a class="navigation-menu__button" href="#">Dealers</a>
            </li>
          </ul>
        </nav>
        <ul class="socials-menu">
          <li class="socials-menu__item">
            <a class="socials-menu__button socials-menu__button--fb" href="#">
              <span class="visually-hidden">Facebook</span>
            </a>
          </li>
          <li class="socials-menu__item">
            <a class="socials-menu__button socials-menu__button--insta" href="#">
              <span class="visually-hidden">Instagram</span>
            </a>
          </li>
          <li class="socials-menu__item">
            <a class="socials-menu__button socials-menu__button--email" href="#">
              <span class="visually-hidden">E-mail</span>
            </a>
          </li>
        </ul>
        <h1 class="header-title">Ride every wave as if it's your last</h1>
        <h2 class="header-subtitle">We love the motion of the ocean</h2>
      </div>
    </header>

  </body>
</html>
